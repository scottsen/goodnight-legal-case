<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Professional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Open+Sans:wght@300;400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-navy: #1a237e;
            --secondary-gold: #b8860b;
            --accent-red: #c62828;
            --success-green: #2e7d32;
            --warning-orange: #ff8f00;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --background-light: #fafbfc;
            --background-white: #ffffff;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.15);
            --shadow-heavy: rgba(0,0,0,0.25);
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0;
            line-height: 1.7;
            color: var(--text-dark);
            background: var(--background-light);
            font-weight: 400;
        }
        
        /* Professional Typography Hierarchy */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 700;
            margin-bottom: 1.2rem;
            line-height: 1.3;
        }
        
        h1 { 
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--primary-navy);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 4px solid var(--secondary-gold);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100px;
            height: 4px;
            background: var(--accent-red);
        }
        
        h2 { 
            font-size: 2.2rem;
            color: var(--primary-navy);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 20px;
        }
        
        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-gold), var(--accent-red));
            border-radius: 3px;
        }
        
        h3 { 
            font-size: 1.6rem;
            color: var(--text-dark);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        /* Professional Navigation */
        .site-header {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #283593 50%, #1e88e5 100%);
            box-shadow: 0 4px 20px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .site-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .site-logo::before {
            content: '⚖️';
            font-size: 2rem;
            animation: gentle-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes gentle-glow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }
        
        nav { 
            display: flex;
            gap: 0.5rem;
        }
        
        nav a { 
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        nav a:hover::before {
            left: 100%;
        }
        
        nav a:hover { 
            background: rgba(255,255,255,0.15);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        
        /* Main Content Excellence */
        #content {
            padding: 3rem 2rem;
            background: var(--background-white);
            margin: 0;
            min-height: 100vh;
            font-size: 1.1rem;
        }
        
        /* Professional Status Cards */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .info-card {
            background: var(--background-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 30px var(--shadow-light);
            border-top: 5px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary-gold), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }
        
        .info-card:hover::before {
            opacity: 1;
        }
        
        .info-card.status { border-top-color: var(--primary-navy); }
        .info-card.judge { border-top-color: var(--success-green); }
        .info-card.evidence { border-top-color: var(--secondary-gold); }
        .info-card.options { border-top-color: var(--accent-red); }
        
        .info-card h3 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
        }
        
        .info-card ul {
            list-style: none;
            padding: 0;
        }
        
        .info-card li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-card li:last-child {
            border-bottom: none;
        }
        
        /* Case Strength Matrix */
        .strength-matrix {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: inset 0 2px 10px var(--shadow-light);
            font-family: 'Source Code Pro', monospace;
        }
        
        .strength-matrix pre {
            font-size: 0.9rem;
            line-height: 1.4;
            background: none;
            border: none;
            margin: 0;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        /* Framework Cards */
        .framework-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .framework-card {
            border-radius: 15px;
            padding: 2.5rem;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .framework-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .framework-card:hover::before {
            opacity: 1;
        }
        
        .framework-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px var(--shadow-heavy);
        }
        
        .framework-a {
            background: linear-gradient(135deg, #1976d2 0%, #1e88e5 100%);
        }
        
        .framework-b {
            background: linear-gradient(135deg, var(--accent-red) 0%, #d32f2f 100%);
        }
        
        .framework-card h3 {
            color: white;
            margin-bottom: 2rem;
            font-size: 1.6rem;
        }
        
        .framework-card ul {
            list-style: none;
            padding: 0;
        }
        
        .framework-card li {
            padding: 0.7rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .framework-card li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* Professional Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #1976d2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-red) 0%, #d32f2f 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-green) 0%, #388e3c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }
        
        /* Emergency Alerts */
        .emergency {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 30px rgba(238, 90, 82, 0.3);
            animation: priority-pulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .emergency::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: emergency-sweep 2s linear infinite;
        }
        
        @keyframes priority-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes emergency-sweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Professional Disclaimer */
        .disclaimer {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border: 2px solid var(--warning-orange);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
        }
        
        .disclaimer::before {
            content: '⚠️';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
        }
        
        /* Evidence Highlighting */
        .evidence, blockquote { 
            background: linear-gradient(135deg, #fff8e1 0%, #fff3c4 100%);
            border: 2px solid var(--secondary-gold);
            border-left: 6px solid var(--secondary-gold);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 10px;
            font-style: italic;
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.15);
            position: relative;
        }
        
        blockquote::before {
            content: '"';
            font-size: 4rem;
            color: var(--secondary-gold);
            position: absolute;
            top: -10px;
            left: 10px;
            font-family: 'Playfair Display', serif;
            opacity: 0.5;
        }
        
        /* Responsive Excellence */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            #content { 
                padding: 2rem 1rem; 
            }
            
            .framework-grid {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            h1 { 
                font-size: 2.2rem; 
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
        
        /* Loading Animation */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-navy), var(--secondary-gold), var(--accent-red));
            background-size: 200% 100%;
            animation: loading-bar 2s ease-in-out;
            z-index: 9999;
        }
        
        @keyframes loading-bar {
            0% { background-position: 200% 0; opacity: 1; }
            100% { background-position: -200% 0; opacity: 0; }
        }
        
        /* Print Styles */
        @media print {
            .site-header, nav, .btn { display: none !important; }
            body { background: white !important; }
            .info-card, .framework-card { box-shadow: none !important; border: 1px solid #ccc !important; }
        }
    </style>
</head>
