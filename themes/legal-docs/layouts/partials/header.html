<header class="site-header">
    <div class="header-content">
        <a href="{{ .Site.BaseURL }}" class="site-logo">
            {{ .Site.Params.case_name }}
        </a>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
